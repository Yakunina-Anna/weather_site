<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>
  <main>
    <section>
      <div class="container">
        <div class="widget">
          <div class="widget__inner">
            <div class="widget__search">
              <input class="widget__search-input" type="text" placeholder="Поиск">
              <button class="search-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <path
                    d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                </svg>
              </button>
            </div>
            <p class="widget__title">Weather in Hyderabad</p>
            <p class="widget__weather-degree">25&nbsp;&#176;C</p>
            <div class="widget__ditails">
              <div class="widget__ditails-item">
                <div id="weather-icon" class="widget__cloudy"></div>
                <p id="weather-text"></p>
              </div>
              <p class="widget__ditails-item">Влажность:</p>
              <p class="widget__ditails-item">Скорость ветра:</p>
            </div>
            <button id="getLocationBtn">Получить местоположение</button>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="./js/script.js"></script>
  <script src="./js/geolocation.js"></script>
  <script>
      // Вызываем функцию для отображения погодной иконки
      showWeatherIcon("sun");// Можно заменить на другой тип погоды: 'cloudy', 'rainy', 'snowy'
      document.getElementById('getLocationBtn').addEventListener('click', getUserLocation);
  </script>
</body>

</html>
